<!DOCTYPE html>
<html>

    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="script.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
    </head>

    <body>
        <div class = "container-fluid">
            <div class="calculator">
                <div class="row display">0</div>
                    <div class="row">

                        <div class="calculator_keys">
                            <button data-action="add">+</button>
                            <button data-action="subtract">-</button>
                            <button data-action="multiply">&times;</button>
                            <button data-action="divide">&#247;</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>0</button>
                            <button data-action="decimal">.</button>
                            <button data-action="clear">AC</button>
                            <button class="itemEquals" data-action="calculate">=</button> 
                        </div> <!-- End of calculator_keys div-->
                    </div>

            </div> <!--End of calculator div-->
        </div>
    </body>
</html>
