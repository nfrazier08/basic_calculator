<!DOCTYPE html>
<html>

    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="script.js"></script>
    </head>

    <body>

        <div class="calculator">
                    <div class="display">0</div>
                    <div class="calculator_keys">
                        <button data-action="add">+</button>
                        <button data-action="subtract">-</button>
                        <button data-action="multiply">&times;</button>
                        <button data-action="divide">&#247;</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>0</button>
                        <button data-action="decimal">.</button>
                        <button data-action="clear">AC</button>
                        <button class="itemEquals" data-action="calculate">=</button> 
                    </div>
        </div>
    </body>
</html>
